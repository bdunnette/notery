<div class="container">
    <h2>{{collection.date | date}} <span ng-if="collection.topic">{{collection.topic | titlecase}}</span> Unknowns</h2>
    <h3>{{collection.contact.name}}</h3>
    <table class="table table-striped">
        <tbody>
            <tr ng-repeat="(key, case) in collection.cases">
                <td>
                    <h1>{{key + 1}}</h1>
                </td>
                <td>
                    <span ng-if="case.patient">{{case.patient.age}}/{{case.patient.sex}}: </span>
                    {{case.description}}
                </td>
                <td class="col-md-3 col-sm-4 col-xs-6">
                    <span class="case-slide" ng-repeat="(id, slide) in case.slides">
                      <a ng-href="#/{{collection.$id}}/{{$parent.$index}}/{{id}}">
                        <img class="img-responsive" ng-src="http://slides.pathology.umn.edu/{{collection.date}}/{{slide}}/0/0/0.jpg">
                      </a>
                    </span>
                </td>
            </tr>
        </tbody>
    </table>
</div>
