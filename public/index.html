<!DOCTYPE html>
<html ng-app="notery">

    <head>
        <meta charset="utf-8">
        <title>Notery</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <!-- Angular Material style sheet -->
        <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc.5/angular-material.min.css">
        <script>
            document.write('<base href="' + document.location + '" />');
        </script>
    </head>

    <body layout="column">
        <!-- Navbar -->
        <md-toolbar layout="row" ng-controller="NavbarController">
            <h1>Notery</h1>
            <span flex></span>
            <md-button ng-if="!authObj.$getAuth().uid" ng-click="login('google')">
                Login
            </md-button>
            <md-button ng-if="authObj.$getAuth().uid" ng-click="authObj.$signOut()">
                {{authObj.$getAuth().displayName}}
            </md-button>
        </md-toolbar>

        <!-- Container #2 -->
        <div flex layout="row">

            <!-- Container #3 -->
            <md-sidenav md-is-locked-open="true" class="md-whiteframe-z2"></md-sidenav>

            <!-- Container #4 -->
            <md-content flex id="content" ng-view></md-content>

        </div>
        <!-- AngularJS -->
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-route.js"></script>
        <!-- <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.js"></script> -->
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-animate.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-aria.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-messages.min.js"></script>

        <!-- Angular Material Library -->
        <script src="//ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc.5/angular-material.min.js"></script>

        <!-- Firebase -->
        <script src="//www.gstatic.com/firebasejs/3.0.3/firebase.js"></script>

        <!-- AngularFire -->
        <script src="//cdn.firebase.com/libs/angularfire/2.0.1/angularfire.js"></script>
        <script src="js/notery.js"></script>
    </body>

</html>
